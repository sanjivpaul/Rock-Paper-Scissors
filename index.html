<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <nav class="nav-bar">
            <div class="left-nav">
                <!-- <p class="game-title">Rock paper scissors</p> -->
                <ul class="list">
                    <li class="list-items" >Home</li>
                    <li class="list-items" >About us</li>
                    <li class="list-items" >Comunity</li>
                </ul>
            </div>
    
            <div class="right-nav">
                <button class="log-in">Login</button>
                <button class="create-account">Create account</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="game-container">
            <h2 class="game-title2">Rock Paper Secisor</h2>
            <div class="game-container-text-area">
                <h2 class="computer">Computer Choice: <span id="computer-choice"></span></h2>
                <h2 class="your-choice">Your Choice: <span id="user-choice"></span></h2>
                <h2 class="result">Result: <span id="result"></span></h2>
          
            </div>

            <div class="game-container-buttons">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>

        </div>
    </main>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
